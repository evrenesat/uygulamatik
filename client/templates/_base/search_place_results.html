<div data-role="fieldcontain">
    <form method="get" action="#search_place_results">
        <input type="search" name="keyword" id="search_place" />
        <input type="submit" value="Ara" />
    </form>
</div>

<h4>Arama Sonuçları</h4>
<ul data-role='listview' class="tmpl_wrapper">


        <li>
            <a data-href="#place_details?id={{=it.id}}" class="nav_button">
                {{? it.logo}}
                <img src='{{#tv.static}}/{{=it.logo}}' />
                {{??}}
                <img src="images/no_image.jpg" />
                {{?}}
                <h3>{{=it.name}}</h3>
                <p>{{=it.description}}</p>
            </a>
        </li>


</ul>
