{{~it.campaigns :i}}
<li id="lid{{=i.id}}" data-corners="false" data-shadow="false" data-iconshadow="true"
    data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="{{=document.theme }}"
    class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-btn-up-{{=document.theme }}">
    <div class="ui-btn-inner ui-li">
        <div class="ui-btn-text"><a data-href="campaign_details?id={{=i.campaign_id}}" class="nav_button ui-link-inherit">
            <img src="{{? i.image}}{{#tv.static}}/cm_s_{{=i.image}}{{??}}images/no_image.jpg{{?}}" style="height:100%;" class="ui-li-thumb">

            <h3 class="ui-li-heading">{{=i.name}}</h3>
            <p class="ui-li-desc"><strong>{{=i.place.name}}</strong></p>
            <p class="ui-li-desc">{{=i.description}}</p>

        </a></div>
        <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div>
</li>
{{~}}
